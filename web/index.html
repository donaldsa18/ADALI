
<!DOCTYPE html><html><head><title>Client</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="websocket.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="style.css"></head><body><div class="maxwidth center-block"><h1 class="text-center whitetext">Help Desk User Administration</h1><div id="begin" class="wrapper vertical-center"><form id="loginForm" class="form-signin" onSubmit="return formLogin();"><h2 class="text-center form-signin-heading">AD Lookup</h2><input type="text" class="form-control" name="Username" placeholder="Username" required autofocus=""/><input type="password" class="form-control" name="Password" placeholder="Password" required/><button class="btn btn-lg btn-primary btn-block" onclick=formLogin() formnovalidate>Login</button><span id="loginerror" class="error redtext">Invalid Username/Password</span></form></div><div id="middle" class="center-block" onsubmit="return formGetUserInfo();"><form id="userinfoForm"><span class="input-group"><input type="text" name="User" id="Userbox" class="form-control" placeholder="Username" required/><span class="input-group-btn"><button type="button" class="btn btn-secondary bluebutton" onclick=formGetUserInfo()/>Submit</button></span></span></form><span id="usererror" class="error redtext">User not found</span></div><div id="content" class="center-block whitetext"></div></div></body></html>
